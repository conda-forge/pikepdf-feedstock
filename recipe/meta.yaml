{% set name = "pikepdf" %}
{% set version = "5.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 08d1d2f6a5ff20c731d26ad36e3b953cac20aa280176cec9104c47d02d6093c9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py<37]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools_scm >=4.1
    - wheel >=0.35
    - setuptools_scm_git_archive
    - pybind11 >=2.6.0,< 3
    - qpdf >=10.6.2
  run:
    - python
    - setuptools
    - deprecation
    - lxml >=4
    - qpdf >=10.6.2
    - pillow >=6
    - importlib-metadata >=4  # [py<3.8]
    - typing-extensions>=4  # [py<3.8]

test:
  imports:
    - pikepdf

about:
  home: https://github.com/pikepdf/pikepdf
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: A Python library for reading and writing PDF, powered by qpdf
  doc_url: https://pikepdf.readthedocs.io/
  dev_url: https://github.com/pikepdf/pikepdf

extra:
  recipe-maintainers:
    - carlodri
