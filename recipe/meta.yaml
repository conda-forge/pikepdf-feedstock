{% set name = "pikepdf" %}
{% set version = "9.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 190b3bb4891a7a154315f505d7dcd557ef21e8130cea8b78eb9646f8d67072ed

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<39]

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools >=61
    - wheel >=0.37
    - pybind11 >=2.10.1,<3
    - qpdf
  run:
    - python
    - pillow >=10.0.1
    - deprecated
    - qpdf
    - lxml >=4.8
    - packaging

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pikepdf

about:
  home: https://github.com/pikepdf/pikepdf
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: A Python library for reading and writing PDF, powered by qpdf
  doc_url: https://pikepdf.readthedocs.io/
  dev_url: https://github.com/pikepdf/pikepdf

extra:
  recipe-maintainers:
    - carlodri
